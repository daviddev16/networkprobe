
commands:
    - name: '@internal:unauthorized'
      response: '{"message": "unauthorized"}'
      cachedOnce: true
      routes:
        - 'any'

    - name: '@internal:unknown'
      response: '{"message": "unknown"}'
      cachedOnce: true
      routes:
        - 'any'

    - name: 'FISCAL'
      response: 'ALTERDATA_PACK|${GetActiveAddress|8c:b0:e9:d0:bb:61|0|IPV4}|PostgreSQL'
      cachedOnce: false
      tags:
        - 'PACK'
      routes:
        - 'hamach-bug-fix'
        - 'lan-01'
        - 'lan-02'

    - name: 'DEPARTAMENTO_PESSOAL'
      response: '{"database": "ALTERDATA_DEPARTAMENTO_PESSOAL", "address": "${GetActiveAddress|8c:b0:e9:d0:bb:61|0|IPV4}", "database_type": "PostgreSQL"}'
      cachedOnce: false
      tags:
        - 'PACK'
      routes:
        - 'hamach-bug-fix'
        - 'lan-01'
        - 'lan-02'

    - name: 'WSHOP'
      response: '{"database": "ALTERDATA_SHOP", "address": "${GetActiveAddress|8c:b0:e9:d0:bb:61|0|IPV4}", "database_type": "PostgreSQL"}'
      cachedOnce: false
      tags:
        - 'SHOP'
      routes:
        - 'hamach-bug-fix'
        - 'lan-01'
        - 'lan-02'

    - name: 'ISHOP'
      response: '{"database": "ALTERDATA_ISHOP", "address": "${GetActiveAddress|8c:b0:e9:d0:bb:61|0|IPV4}", "database_type": "PostgreSQL"}'
      cachedOnce: false
      tags:
        - 'SHOP'
      routes:
        - 'hamach-bug-fix'
        - 'lan-01'
        - 'lan-02'

networking:
    exchangeService:
        tcpSocketBindAddress: '0.0.0.0'    
        tcpConnectionThreshold: 2000
        tcpSocketBacklog: 50
    discoveryService:
        udpSocketBindAddress: '0.0.0.0' # = udp_broadcast_address
        udpRequestThreshold: 2000
        enableDiscovery: true
    routes:
        - name: 'lan-01'
          cidr: '192.168.1.0/24'
          description: 'Local Area Network Block 1'
        - name: 'lan-02'
          cidr: '10.200.111.0/28'
          description: 'Local Area Network Block 2'
        - name: 'hamach-bug-fix'
          cidr: '25.75.78.241/32'
          description: 'problema hamachi / recebendo broadcast pela interface do hamachi'